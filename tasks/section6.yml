- name: "NOTSCORED | 6.1.1 | Audit system file permissions"
  command: /bin/true
  changed_when: no
  when:
    - rhel7cis_rule_6_1_1
  tags:
    - level2
    - rule_6.1.1
    - notimplemented

- name: "SCORED | 6.1.2 | Ensure permissions on /etc/passwd are configured"
  file:
    dest: /etc/passwd
    owner: root
    group: root
    mode: 0644
  when:
    - rhel7cis_rule_6_1_2
  tags:
    - level1
    - level2
    - rule_6.1.2

