- name: "SCORED | 6.2.1 | Ensure password fields are not empty"
  command: passwd -l {{ item }}
  changed_when: no
  failed_when: no
  with_items: "{{ empty_password_accounts.stdout_lines }}"
  when:
    - empty_password_accounts.rc
    - rhel7cis_rule_6_2_1
  tags:
    - level1
    - level2
    - rule_6.2.1

