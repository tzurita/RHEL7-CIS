- name: "SCORED | 1.5.1 | Ensure core dumps are restricted"
  block:
    - name: "SCORED | 1.5.1 | Ensure core dumps are restricted"
      lineinfile:
          state: present
          dest: /etc/security/limits.conf
          regexp: '^#?\\*.*core'
          line: '*                hard    core            0'
          insertbefore: '^# End of file'
      tags:
          - limits

    - name: "SCORED | 1.5.1 | Ensure core dumps are restricted"
      sysctl:
          name: fs.suid_dumpable
          value: 0
          state: present
          reload: yes
          sysctl_set: yes
          ignoreerrors: yes
      tags:
          - sysctl
  when:
      - rhel7cis_rule_1_5_1
  tags:
      - level1
      - scored
      - rule_1.5.1

