      replace:
          name: /etc/yum.conf
          regexp: "^gpgcheck=0"
          replace: "gpgcheck=1"

    - name: "SCORED | 1.2.2 | Ensure gpgcheck is globally activated"
      find:
          paths: /etc/yum.repos.d
          patterns: "*.repo"
      register: yum_repos
      changed_when: no

    - name: "SCORED | 1.2.2 | Ensure gpgcheck is globally activated"
